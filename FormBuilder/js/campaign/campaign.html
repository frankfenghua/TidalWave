	<script type="text/javascript">
		var i = 0;
		function setInnerHtml(name, value)
		{
			var field = getObjectRef(name);
			if (field != undefined && field.innerHTML != undefined) {
				field.innerHTML = value;
			}
		}

		function getObjectRef(id) {
			var object = document.getElementById(id);
			if (object == undefined || object == null) {
				object = document.forms[0].elements[id];
			}
			return object;
		}
	</script>
